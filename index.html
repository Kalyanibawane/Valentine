<!DOCTYPE html>
<html>
<head>
    <title>Valentine Surprise üíñ</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
            text-align: center;
            width: 420px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #ff4d6d;
        }

        p {
            color: #555;
        }

        input[type="text"] {
            padding: 12px;
            width: 85%;
            border-radius: 15px;
            border: 2px solid #ff4d6d;
            margin-top: 15px;
            font-size: 16px;
            outline: none;
        }

        .options {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .option-box {
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #ff4d6d;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
        }

        .option-box:hover {
            background: #ff4d6d;
            color: white;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + .option-box {
            background: #ff4d6d;
            color: white;
        }

        button {
            margin-top: 30px;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: #ff4d6d;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff758c;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>


<div class="card">
    <h1>Welcome üíñ</h1>
    <p>This bouquet is made to make you feel extra special üíê</p>

    <input type="text" id="nameInput" placeholder="Enter your name">

    <div class="options">
        <label>
            <input type="radio" name="status" value="Yes">
            <span class="option-box">Single üòå</span>
        </label>

        <label>
            <input type="radio" name="status" value="No">
            <span class="option-box">Taken üíò</span>
        </label>
    </div>

    <button onclick="goNext()">Reveal Your Surprise ‚ú®</button>
</div>

<script>
function goNext() {
    let name = document.getElementById("nameInput").value;
    let status = document.querySelector('input[name="status"]:checked');

    if(name.trim() === "") {
        alert("Please enter your name üíñ");
        return;
    }

    if(!status) {
        alert("Please select Single or Taken üòå");
        return;
    }

    localStorage.setItem("friendName", name);
    localStorage.setItem("relationshipStatus", status.value);

    window.location.href = "card.html";
}
</script>


</body>
</html>
